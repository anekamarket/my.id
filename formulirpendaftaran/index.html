<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Mitra ANEKAMARKET</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --dark-color: #2c3e50;
            --gray-color: #8a8a8a;
            --light-color: #f8f9fa;
            --white-color: #ffffff;
            --success-color: #28a745;
            --error-color: #e74c3c;
            --border-radius: 15px;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* [PENYEMPURNAAN] Menggunakan font Poppins */
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* [PENYEMPURNAAN] Latar Belakang Gradien Animasi "Aurora" */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--dark-color);
            line-height: 1.6;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* [PENYEMPURNAAN] Desain "Glassmorphism" untuk Kontainer */
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.15); /* Latar belakang semi-transparan */
            backdrop-filter: blur(12px); /* Efek blur utama */
            -webkit-backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
            margin: 20px 0;
        }

        .header {
            /* Latar belakang header dihilangkan agar menyatu dengan efek kaca */
            color: var(--dark-color);
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header h1 {
            font-size: 1.9rem;
            font-weight: 600;
        }

        .header p {
            font-size: 1rem;
            font-weight: 300;
            color: #34495e;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-img {
            max-width: 180px;
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .form-container {
            padding: 30px 40px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
            font-size: 0.95rem;
        }

        .required::after {
            content: " *";
            color: var(--error-color);
        }

        /* [PENYEMPURNAAN] Desain Ulang Form Input */
        input, select, textarea {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: var(--dark-color);
            font-weight: 400;
        }
        
        input::placeholder, textarea::placeholder {
            color: #555;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 4px rgba(0, 210, 255, 0.2);
        }

        input[readonly] {
            background-color: rgba(0, 0, 0, 0.1);
            cursor: not-allowed;
            color: var(--gray-color);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 25px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .checkbox-group input { width: auto; margin-right: 12px; }
        .checkbox-group label { margin-bottom: 0; font-size: 0.95rem; }

        /* [PENYEMPURNAAN] Desain Ulang Tombol */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1.05rem;
            text-align: center;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--white-color);
            box-shadow: 0 6px 20px rgba(58, 123, 213, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(58, 123, 213, 0.6);
        }

        .btn-primary:disabled {
            background: var(--gray-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .notification {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--light-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center; z-index: 1000; display: none;
            max-width: 400px; width: 90%;
            animation: fadeIn 0.5s ease-out;
        }
        
        .overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 999; display: none;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 5px;
            font-weight: 500;
            display: none;
        }

        @media (max-width: 768px) {
            .form-row { flex-direction: column; gap: 0; }
            .header h1 { font-size: 1.5rem; }
            .form-container { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/anekamarket/my.id/refs/heads/main/LOGO%20UMKM%20SITUBONDO.png" alt="ANEKAMARKET Logo" class="logo-img">
            </div>
            <h1>Formulir Pendaftaran Mitra</h1>
            <p>Bergabunglah dengan komunitas bisnis terdepan di Situbondo</p>
        </div>
        
        <div class="form-container">
            <form id="registrationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nama" class="required">Nama (sesuai KTP)</label>
                        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
                        <div class="error-message" id="nama-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="nik" class="required">NIK (Nomor KTP)</label>
                        <input type="text" id="nik" name="nik" placeholder="Masukkan 16 digit NIK" required maxlength="16">
                        <div class="error-message" id="nik-error"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="alamat" class="required">Alamat (sesuai KTP)</label>
                    <textarea id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
                    <div class="error-message" id="alamat-error"></div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="whatsapp" class="required">Nomor WhatsApp</label>
                        <input type="tel" id="whatsapp" name="whatsapp" placeholder="Contoh: 081234567890" required>
                        <div class="error-message" id="whatsapp-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="contoh@gmail.com">
                        <div class="error-message" id="email-error"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="nama_usaha" class="required">Nama Usaha / Brand</label>
                    <input type="text" id="nama_usaha" name="nama_usaha" placeholder="Contoh: Cafe Bintang" required>
                    <div class="error-message" id="nama_usaha-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="alamat_usaha" class="required">Alamat Usaha</label>
                    <textarea id="alamat_usaha" name="alamat_usaha" rows="3" placeholder="Masukkan alamat lengkap usaha" required></textarea>
                    <div class="error-message" id="alamat_usaha-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="kategori_usaha" class="required">Kategori Usaha</label>
                    <select id="kategori_usaha" name="kategori_usaha" required>
                        <option value="">Pilih Kategori Usaha</option>
                        <option value="UMKM">UMKM</option>
                        <option value="Jasa Service">Jasa Service</option>
                        <option value="Kuliner">Kuliner</option>
                        <option value="Warung atau Resto">Warung atau Resto</option>
                        <option value="Cafe">Cafe</option>
                        <option value="Retail">Retail</option>
                        <option value="Pertanian">Pertanian</option>
                        <option value="Perikanan">Perikanan</option>
                        <option value="Kerajinan">Kerajinan</option>
                        <option value="Jasa Transportasi">Jasa Transportasi</option>
                        <option value="Wisata">Wisata</option>
                        <option value="Hotel">Hotel</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                    <div class="error-message" id="kategori_usaha-error"></div>
                </div>

                <div class="form-group" id="lainnya_keterangan_group" style="display: none;">
                    <label for="keterangan_lainnya" class="required">Keterangan Kategori Lainnya</label>
                    <textarea id="keterangan_lainnya" name="keterangan_lainnya" rows="2" placeholder="Jelaskan kategori usaha Anda"></textarea>
                    <div class="error-message" id="keterangan_lainnya-error"></div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="id_permohonan">ID Permohonan</label>
                        <input type="text" id="id_permohonan" name="id_permohonan" readonly>
                    </div>
                    <div class="form-group">
                        <label for="tanggal_pendaftaran">Tanggal Pendaftaran</label>
                        <input type="text" id="tanggal_pendaftaran" name="tanggal_pendaftaran" readonly>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">Saya menyatakan data yang diisi adalah benar dan menyetujuinya</label>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Kirim Pendaftaran</button>
            </form>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="notification" id="successNotification">
        <h2>Pendaftaran Berhasil!</h2>
        <p>Terima kasih telah bergabung menjadi Mitra ANEKAMARKET.</p>
        <button class="btn btn-success" id="okButton">OK</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Sisa skrip fungsionalitas formulir (tidak diubah dari versi sebelumnya) ---
            
            function generateIdPermohonan() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let result = 'AM-';
                for (let i = 0; i < 6; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }
            
            function setTanggalPendaftaran() {
                const now = new Date();
                const options = { 
                    day: '2-digit', 
                    month: 'long', 
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                };
                return now.toLocaleDateString('id-ID', options);
            }
            
            document.getElementById('id_permohonan').value = generateIdPermohonan();
            document.getElementById('tanggal_pendaftaran').value = setTanggalPendaftaran();
            
            const form = document.getElementById('registrationForm');
            const checkbox = document.getElementById('agree');
            const submitBtn = document.getElementById('submitBtn');
            const kategoriSelect = document.getElementById('kategori_usaha');
            const lainnyaGroup = document.getElementById('lainnya_keterangan_group');
            const keteranganLainnya = document.getElementById('keterangan_lainnya');

            kategoriSelect.addEventListener('change', function() {
                if (this.value === 'Lainnya') {
                    lainnyaGroup.style.display = 'block';
                    keteranganLainnya.setAttribute('required', 'required');
                } else {
                    lainnyaGroup.style.display = 'none';
                    keteranganLainnya.removeAttribute('required');
                    keteranganLainnya.value = '';
                    hideError(keteranganLainnya);
                }
                validateForm();
            });
            
            form.addEventListener('input', validateForm);
            checkbox.addEventListener('change', validateForm);
            
            function validateForm() {
                let allValid = true;
                const requiredFields = form.querySelectorAll('[required]');
                
                requiredFields.forEach(field => {
                    let isValid = true;
                    let errorMessage = '';

                    if (field.type === 'text' || field.tagName.toLowerCase() === 'textarea') {
                        if (field.value.trim() === '') {
                           isValid = false;
                           errorMessage = 'Field ini wajib diisi.';
                        }
                    }
                    
                    if (field.id === 'nik') {
                        if (!/^\d{16}$/.test(field.value)) {
                            isValid = false;
                            errorMessage = 'NIK harus terdiri dari 16 digit angka.';
                        }
                    }
                    
                    if (field.id === 'whatsapp') {
                        if (!/^08[0-9]{8,13}$/.test(field.value)) {
                           isValid = false;
                           errorMessage = 'Format No. WhatsApp salah. Contoh: 081234567890.';
                        }
                    }
                    
                    if (field.tagName.toLowerCase() === 'select' && field.value === '') {
                        isValid = false;
                        errorMessage = 'Anda harus memilih salah satu kategori.';
                    }

                    if(isValid) {
                        hideError(field);
                    } else {
                        showError(field, errorMessage);
                        allValid = false;
                    }
                });
                
                const emailField = document.getElementById('email');
                if (emailField.value !== '' && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailField.value)) {
                    showError(emailField, 'Format email tidak valid.');
                    allValid = false;
                } else {
                    hideError(emailField);
                }
                
                if (!checkbox.checked) {
                    allValid = false;
                }
                
                submitBtn.disabled = !allValid;
                return allValid;
            }
            
            function showError(field, message) {
                const errorElement = document.getElementById(`${field.id}-error`);
                if (errorElement) {
                    field.style.borderColor = 'var(--error-color)';
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
            }
            
            function hideError(field) {
                const errorElement = document.getElementById(`${field.id}-error`);
                if (errorElement) {
                    field.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                    errorElement.style.display = 'none';
                }
            }
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                if (validateForm()) {
                    sendWhatsApp();
                    document.getElementById('overlay').style.display = 'block';
                    document.getElementById('successNotification').style.display = 'block';
                }
            });
            
            function sendWhatsApp() {
                const nama = document.getElementById('nama').value;
                const nik = document.getElementById('nik').value;
                const alamat = document.getElementById('alamat').value;
                const whatsapp = document.getElementById('whatsapp').value;
                const email = document.getElementById('email').value || 'Tidak diisi';
                const namaUsaha = document.getElementById('nama_usaha').value;
                const alamatUsaha = document.getElementById('alamat_usaha').value;
                let kategoriUsaha = document.getElementById('kategori_usaha').value;
                const idPermohonan = document.getElementById('id_permohonan').value;
                const tanggalPendaftaran = document.getElementById('tanggal_pendaftaran').value;

                if (kategoriUsaha === 'Lainnya') {
                    const keterangan = document.getElementById('keterangan_lainnya').value;
                    kategoriUsaha = `Lainnya (Keterangan: ${keterangan})`;
                }
                
                const message = `*PENDAFTARAN MITRA ANEKAMARKET*

*Data Pribadi:*
• Nama: ${nama}
• NIK: ${nik}
• Alamat: ${alamat}
• WhatsApp: ${whatsapp}
• Email: ${email}

*Data Usaha:*
• Nama Usaha: ${namaUsaha}
• Alamat Usaha: ${alamatUsaha}
• Kategori Usaha: ${kategoriUsaha}

*Data Sistem:*
• ID Permohonan: ${idPermohonan}
• Tanggal Pendaftaran: ${tanggalPendaftaran}

_Saya menyatakan bahwa semua data di atas adalah benar dan dapat dipertanggungjawabkan._
Terima kasih telah mendaftar di ANEKAMARKET!`;
                
                const encodedMessage = encodeURIComponent(message);
                const whatsappURL = `https://wa.me/6285647709114?text=${encodedMessage}`;
                window.open(whatsappURL, '_blank');
            }
            
            document.getElementById('okButton').addEventListener('click', function() {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('successNotification').style.display = 'none';
                window.location.href = 'https://www.anekamarket.my.id';
            });
        });
    </script>
</body>
</html>
