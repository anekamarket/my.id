<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator QR Code Ultimate v8.0 (Multi-Tipe & Desain Dinamis)</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #007bff;
            --secondary-color: #4CAF50;
            --dark-color: #2c3e50;
            --light-color: #f4f7f6;
            --white-color: #fff;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
            /* Latar Belakang Gradien Animasi */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 650px;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-weight: 700;
            font-size: 28px;
            color: var(--dark-color);
            margin: 0 0 10px 0;
        }
        
        .header p {
            margin: 0 0 30px 0;
            font-size: 16px;
            color: #7f8c8d;
        }

        /* --- FITUR BARU: Panel Tipe Data --- */
        .data-type-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            background: #f0f0f0;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 600;
            color: #7f8c8d;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background-color: var(--primary-color);
            color: var(--white-color);
            border-color: var(--primary-color);
        }

        .data-input-panel {
            display: none;
            animation: fadeIn 0.5s;
        }

        .data-input-panel.active {
            display: block;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .input-group, .control-group { margin-bottom: 15px; text-align: left;}

        .input-group input, .input-group textarea, .input-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #dfe6e9;
            border-radius: var(--border-radius);
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group textarea:focus, .input-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea { resize: vertical; min-height: 100px; }
        
        .customization-panel {
            border: 2px solid #f0f0f0;
            border-radius: var(--border-radius);
            padding: 25px;
            margin-top: 25px;
            margin-bottom: 20px;
            text-align: left;
        }

        .panel-header {
            text-align: center; margin-top: 0; margin-bottom: 25px; color: var(--dark-color);
            font-size: 18px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .customization-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;
        }

        .control-group label {
            font-weight: 600; color: var(--dark-color); display: block; font-size: 14px; margin-bottom: 8px;
        }
        
        .control-group .smart-warning {
            font-size: 12px; color: var(--warning-color); font-weight: 600;
            display: none; margin-top: 4px; animation: fadeIn 0.5s;
        }

        .control-group select, .control-group input[type="file"] {
            width: 100%; padding: 12px; border: 2px solid #dfe6e9; border-radius: var(--border-radius);
            font-size: 14px; box-sizing: border-box; transition: border-color 0.3s ease; background-color: #fff;
        }
        
        .control-group input[type="file"] { padding: 8px; cursor: pointer; }
        .control-group select:focus { outline: none; border-color: var(--primary-color); }
        
        .color-controls .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; align-items: flex-end; }
        .color-picker-wrapper { display: flex; align-items: center; gap: 10px; }
        .color-picker-wrapper input[type="color"] { min-width: 40px; height: 40px; border: none; padding: 0; border-radius: 8px; cursor: pointer; background: none; }
        .color-picker-wrapper input[type="text"] { width: 100%; border: 2px solid #dfe6e9; border-radius: 8px; padding: 8px 10px; font-family: 'Poppins', sans-serif; font-size: 14px; text-transform: uppercase; }
        
        .slider-group { grid-column: 1 / -1; }
        .slider-group label { display: block; margin-bottom: 5px; }
        .slider-group input[type="range"] { width: 100%; }
        
        .collapsible { display: grid; overflow: hidden; transition: all 0.4s ease-in-out; max-height: 500px; opacity: 1; transform-origin: top; }
        .collapsible.is-hidden { max-height: 0; opacity: 0; margin-top: 0 !important; padding: 0 !important; transform: scaleY(0); pointer-events: none; }
        #color-end-group { transition: all 0.4s ease-in-out; opacity: 1; transform-origin: center; }
        #color-end-group.is-hidden { opacity: 0; pointer-events: none; transform: scale(0.8); }

        .btn {
            background-image: linear-gradient(45deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--white-color); border: none; padding: 16px 20px; width: 100%;
            border-radius: var(--border-radius); font-size: 16px; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px;
            display: inline-flex; justify-content: center; align-items: center; gap: 10px;
        }
        
        .btn:hover { box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3); transform: translateY(-3px); }
        
        .message-box { padding: 15px; margin-top: 20px; border-radius: var(--border-radius); font-weight: 600; display: none; animation: fadeIn 0.5s; text-align: left; }
        .message-box.error { background-color: #fadbd8; color: var(--danger-color); border: 1px solid var(--danger-color); }

        #presentation-frame { margin-top: 30px; padding: 25px; border-radius: var(--border-radius); display: none; animation: fadeIn 0.5s; transition: all 0.4s ease; }
        #presentation-frame .frame-header { font-size: 20px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 20px; }
        #qr-code-canvas-wrapper { background: var(--white-color); padding: 20px; border-radius: var(--border-radius); display: inline-block; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #presentation-frame .frame-footer { margin-top: 15px; font-size: 12px; word-break: break-all; }
        
        .template-biru-futuristik { background: #0c0a3e; background-image: linear-gradient(315deg, #0c0a3e 0%, #2a2777 74%); }
        .template-biru-futuristik .frame-header { color: var(--white-color); text-shadow: 0 2px 5px rgba(255,255,255,0.3); }
        .template-biru-futuristik .frame-footer { color: #bdc3c7; }
        .template-minimalis-putih { background: var(--white-color); border: 2px solid #e0e6ed; }
        .template-minimalis-putih .frame-header { color: var(--dark-color); }
        .template-minimalis-putih .frame-footer { color: #7f8c8d; }
        .template-gradien-modern { background-image: linear-gradient(45deg, var(--primary-color) 0%, var(--secondary-color) 100%); }
        .template-gradien-modern .frame-header { color: var(--white-color); text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .template-gradien-modern .frame-footer { color: rgba(255, 255, 255, 0.85); }
        
        .download-btn { background-image: linear-gradient(45deg, #34495e 0%, #2c3e50 100%); display: none; margin-top: 20px; }
        .divider { border-top: 1px solid rgba(0,0,0,0.1); margin: 25px 0; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="header">
            <h1>Generator QR Ultimate v8.0</h1>
            <p>Buat QR Code Profesional untuk URL, Teks, Wi-Fi, dan lainnya</p>
        </div>

        <div class="data-type-tabs">
            <button class="tab-btn active" data-tab="url"><i class="fas fa-link"></i> URL</button>
            <button class="tab-btn" data-tab="text"><i class="fas fa-font"></i> Teks</button>
            <button class="tab-btn" data-tab="wifi"><i class="fas fa-wifi"></i> Wi-Fi</button>
            <button class="tab-btn" data-tab="email"><i class="fas fa-envelope"></i> Email</button>
        </div>
        
        <div class="data-input-panels">
            <div id="panel-url" class="data-input-panel active">
                <div class="input-group">
                    <input type="text" id="url-input" placeholder="Masukkan URL 'Magic Link' atau URL biasa">
                </div>
            </div>
            <div id="panel-text" class="data-input-panel">
                <div class="input-group">
                    <textarea id="text-input" placeholder="Masukkan teks apapun yang ingin Anda tampilkan..."></textarea>
                </div>
            </div>
            <div id="panel-wifi" class="data-input-panel">
                <div class="input-grid">
                    <div class="input-group" style="grid-column: 1 / -1;">
                        <input type="text" id="wifi-ssid" placeholder="Nama Jaringan (SSID)">
                    </div>
                    <div class="input-group">
                        <input type="password" id="wifi-pass" placeholder="Password Jaringan">
                    </div>
                    <div class="input-group">
                        <select id="wifi-encryption">
                            <option value="WPA" selected>WPA/WPA2</option>
                            <option value="WEP">WEP</option>
                            <option value="nopass">Tidak Terenkripsi</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="panel-email" class="data-input-panel">
                <div class="input-grid">
                     <div class="input-group" style="grid-column: 1 / -1;">
                        <input type="email" id="email-to" placeholder="Alamat Email Penerima">
                    </div>
                     <div class="input-group" style="grid-column: 1 / -1;">
                        <input type="text" id="email-subject" placeholder="Subjek Email">
                    </div>
                     <div class="input-group" style="grid-column: 1 / -1;">
                        <textarea id="email-body" placeholder="Isi pesan email..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="customization-panel">
            <div class="panel-header"><i class="fas fa-palette"></i> Panel Kustomisasi</div>
            <div class="customization-grid">
                <div class="control-group">
                    <label for="dot-style-select">Gaya Titik</label>
                    <select id="dot-style-select">
                        <option value="rounded" selected>Kotak Halus</option>
                        <option value="dots">Bulat (Lingkaran)</option>
                        <option value="classy">Klasik</option>
                        <option value="classy-rounded">Klasik Modern</option>
                        <option value="square">Kotak</option>
                        <option value="extra-rounded">Sangat Bulat</option>
                    </select>
                    <small id="dot-style-warning" class="smart-warning"><i class="fas fa-exclamation-triangle"></i> Untuk hasil terbaik, gunakan 'Warna Solid'.</small>
                </div>
                <div class="control-group">
                    <label for="corner-square-style-select">Gaya Mata Sudut (Luar)</label>
                    <select id="corner-square-style-select">
                        <option value="extra-rounded" selected>Sangat Bulat</option>
                        <option value="square">Kotak</option>
                        <option value="dot">Bulat</option>
                    </select>
                </div>
                 <div class="control-group">
                    <label for="corner-dot-style-select">Gaya Mata Sudut (Dalam)</label>
                    <select id="corner-dot-style-select">
                        <option value="dot" selected>Bulat</option>
                        <option value="square">Kotak</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="frame-design-select">Desain Bingkai</label>
                    <select id="frame-design-select">
                        <option value="template-biru-futuristik" selected>Biru Futuristik</option>
                        <option value="template-minimalis-putih">Minimalis Putih</option>
                        <option value="template-gradien-modern">Gradien Modern</option>
                    </select>
                </div>
            </div>
            <div class="divider"></div>
            <div class="panel-header"><i class="fas fa-swatchbook"></i> Kontrol Warna Cerdas</div>
            <div class="color-controls">
                <div class="control-group" style="margin-bottom: 20px;">
                    <label for="color-mode-select">Mode Warna</label>
                    <select id="color-mode-select">
                        <option value="gradient" selected>Warna Gradien</option>
                        <option value="solid">Warna Solid (Anti Belepotan)</option>
                    </select>
                </div>
                <div class="grid-2">
                    <div class="control-group">
                        <label id="color-start-label">Warna Awal Gradien</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="color-start" value="#4CAF50">
                            <input type="text" id="color-start-hex" value="#4CAF50">
                        </div>
                    </div>
                     <div class="control-group" id="color-end-group">
                        <label>Warna Akhir Gradien</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="color-end" value="#007bff">
                            <input type="text" id="color-end-hex" value="#007BFF">
                        </div>
                    </div>
                </div>
                <div id="gradient-options" class="collapsible" style="margin-top:20px">
                    <div class="customization-grid">
                        <div class="control-group">
                            <label for="gradient-type-select">Tipe Gradien</label>
                            <select id="gradient-type-select">
                                <option value="linear" selected>Linear</option>
                                <option value="radial">Radial</option>
                            </select>
                        </div>
                        <div class="control-group slider-group">
                            <label for="gradient-rotation">Rotasi Gradien</label>
                            <input type="range" id="gradient-rotation" min="0" max="360" value="45" step="1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="panel-header"><i class="fas fa-image"></i> Logo Kustom</div>
            <div class="control-group">
                <label for="logo-upload">Ganti Logo Default (Opsional)</label>
                <input type="file" id="logo-upload" accept="image/png, image/jpeg, image/svg+xml">
            </div>
        </div>

        <div id="message-box" class="message-box"></div>
        <button id="generate-btn" class="btn"><i class="fas fa-qrcode"></i> Buat QR Code</button>
        
        <div id="presentation-frame">
            <div class="frame-header">PINDAI SAYA</div>
            <div id="qr-code-canvas-wrapper"></div>
            <div id="frame-footer-url" class="frame-footer"></div>
        </div>
        
        <button id="download-btn" class="btn download-btn"><i class="fas fa-download"></i> Download Gambar (PNG)</button>
    </div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            // --- Inisialisasi Animasi Partikel ---
            tsParticles.load("particles-js", {
                fpsLimit: 60,
                interactivity: {
                    events: {
                        onHover: { enable: true, mode: "repulse" },
                        resize: true,
                    },
                    modes: {
                        repulse: { distance: 100, duration: 0.4 },
                    },
                },
                particles: {
                    color: { value: "#ffffff" },
                    links: { color: "#ffffff", distance: 150, enable: true, opacity: 0.2, width: 1 },
                    move: {
                        direction: "none", enable: true, outModes: { default: "bounce" },
                        random: false, speed: 2, straight: false,
                    },
                    number: { density: { enable: true, area: 800 }, value: 80 },
                    opacity: { value: 0.3 },
                    shape: { type: "circle" },
                    size: { value: { min: 1, max: 5 } },
                },
                detectRetina: true,
            });

            // --- Elemen DOM ---
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const messageBox = document.getElementById('message-box');
            const presentationFrame = document.getElementById('presentation-frame');
            const qrCanvasWrapper = document.getElementById('qr-code-canvas-wrapper');
            const frameFooterUrl = document.getElementById('frame-footer-url');
            
            // --- Elemen Kustomisasi ---
            const dotStyleSelector = document.getElementById('dot-style-select');
            const dotStyleWarning = document.getElementById('dot-style-warning');
            const cornerSquareStyleSelector = document.getElementById('corner-square-style-select');
            const cornerDotStyleSelector = document.getElementById('corner-dot-style-select');
            const frameDesignSelector = document.getElementById('frame-design-select');
            const logoUploadInput = document.getElementById('logo-upload');
            
            // --- Elemen Kontrol Warna Cerdas ---
            const colorModeSelector = document.getElementById('color-mode-select');
            const colorStartInput = document.getElementById('color-start');
            const colorStartHexInput = document.getElementById('color-start-hex');
            const colorStartLabel = document.getElementById('color-start-label');
            const colorEndInput = document.getElementById('color-end');
            const colorEndHexInput = document.getElementById('color-end-hex');
            const colorEndGroup = document.getElementById('color-end-group');
            const gradientOptions = document.getElementById('gradient-options');
            const gradientTypeSelector = document.getElementById('gradient-type-select');
            const gradientRotationInput = document.getElementById('gradient-rotation');

            // --- Variabel Global ---
            let uploadedLogo = null;
            let activeTab = 'url';
            const defaultLogo = "https://raw.githubusercontent.com/anekamarket/my.id/refs/heads/main/logo-anekamarket.png";

            // --- PENYEMPURNAAN: Logika Pengalihan Tab ---
            const tabButtons = document.querySelectorAll('.tab-btn');
            const dataPanels = document.querySelectorAll('.data-input-panel');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    activeTab = button.dataset.tab;
                    
                    dataPanels.forEach(panel => {
                        panel.classList.remove('active');
                        if (panel.id === `panel-${activeTab}`) {
                            panel.classList.add('active');
                        }
                    });
                });
            });

            // --- Sistem Filter Keamanan (hanya untuk URL) ---
            const forbiddenCategories = {
                "Konten Judi Online": ['judi', 'slot', 'poker', 'casino', 'togel', 'sbo', 'bet', 'sbobet'],
                "Konten Dewasa/Pornografi": ['porn', 'sex', 'xxx', 'bokep', 'adult', 'nude', 'bugil'],
                "Penipuan (Scam/Phishing)": ['scam', 'phishing', 'tipu', 'penipuan', 'giveaway', 'hadiah gratis'],
                "Malware/Virus Berbahaya": ['malware', 'virus', 'trojan', 'ransomware', 'spyware']
            };
            
            function checkUrlSafety(url) {
                const lowerCaseUrl = url.toLowerCase();
                for (const category in forbiddenCategories) {
                    for (const keyword of forbiddenCategories[category]) {
                        if (lowerCaseUrl.includes(keyword)) {
                            return { safe: false, category: category, keyword: keyword };
                        }
                    }
                }
                return { safe: true };
            }

            function displayMessage(type, title, text) {
                messageBox.style.display = 'block';
                messageBox.className = `message-box ${type}`;
                messageBox.innerHTML = `<strong>${title}</strong><br>${text}`;
            }

            function syncColorInputs(colorPicker, hexInput) {
                hexInput.addEventListener('input', (e) => {
                    let hex = e.target.value.toUpperCase();
                    if (!hex.startsWith('#')) hex = '#' + hex;
                    if (/^#([0-9A-F]{3}){1,2}$/i.test(hex)) colorPicker.value = hex;
                });
                colorPicker.addEventListener('input', (e) => { hexInput.value = e.target.value.toUpperCase(); });
            }
            syncColorInputs(colorStartInput, colorStartHexInput);
            syncColorInputs(colorEndInput, colorEndHexInput);

            function checkSmartWarning() {
                const isDots = dotStyleSelector.value === 'dots';
                const isGradient = colorModeSelector.value === 'gradient';
                dotStyleWarning.style.display = (isDots && isGradient) ? 'block' : 'none';
            }

            colorModeSelector.addEventListener('change', () => {
                const isGradient = colorModeSelector.value === 'gradient';
                gradientOptions.classList.toggle('is-hidden', !isGradient);
                colorEndGroup.classList.toggle('is-hidden', !isGradient);
                colorStartLabel.textContent = isGradient ? 'Warna Awal Gradien' : 'Warna Titik';
                checkSmartWarning();
            });
            dotStyleSelector.addEventListener('change', checkSmartWarning);

            logoUploadInput.addEventListener('change', (event) => {
                if (event.target.files && event.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (e) => { uploadedLogo = e.target.result; };
                    reader.readAsDataURL(event.target.files[0]);
                } else {
                    uploadedLogo = null;
                }
            });

            // --- PENYEMPURNAAN: Fungsi untuk Mendapatkan Data QR berdasarkan Tab Aktif ---
            function getQrData() {
                let data = '';
                let displayData = '';
                let isValid = true;

                switch (activeTab) {
                    case 'url':
                        let url = document.getElementById('url-input').value.trim();
                        if (!url) { isValid = false; break; }
                        if (!/^https?:\/\//i.test(url)) url = 'https://' + url;
                        
                        const safetyCheck = checkUrlSafety(url);
                        if (!safetyCheck.safe) {
                            const title = `URL Ditolak: Terdeteksi ${safetyCheck.category}`;
                            const text = `Sistem menemukan kata kunci terlarang ('${safetyCheck.keyword}'). URL ini tidak dapat diproses.`;
                            displayMessage('error', title, text);
                            return null;
                        }
                        data = url;
                        displayData = url;
                        break;

                    case 'text':
                        data = document.getElementById('text-input').value;
                        if (!data) { isValid = false; break; }
                        displayData = data.length > 50 ? data.substring(0, 47) + '...' : data;
                        break;
                    
                    case 'wifi':
                        const ssid = document.getElementById('wifi-ssid').value;
                        const pass = document.getElementById('wifi-pass').value;
                        const encryption = document.getElementById('wifi-encryption').value;
                        if (!ssid) { isValid = false; break; }
                        data = `WIFI:T:${encryption};S:${ssid};P:${pass};;`;
                        displayData = `Wi-Fi: ${ssid}`;
                        break;

                    case 'email':
                        const to = document.getElementById('email-to').value;
                        const subject = encodeURIComponent(document.getElementById('email-subject').value);
                        const body = encodeURIComponent(document.getElementById('email-body').value);
                        if (!to) { isValid = false; break; }
                        data = `mailto:${to}?subject=${subject}&body=${body}`;
                        displayData = `Email ke: ${to}`;
                        break;
                }
                
                if (!isValid) {
                    displayMessage('error', 'Input Kosong!', 'Mohon isi data yang diperlukan untuk membuat QR Code.');
                    return null;
                }
                
                return { data, displayData };
            }

            generateBtn.addEventListener('click', () => {
                presentationFrame.style.display = 'none';
                qrCanvasWrapper.innerHTML = '';
                messageBox.style.display = 'none';
                downloadBtn.style.display = 'none';

                const qrInput = getQrData();
                if (!qrInput) return; // Hentikan jika data tidak valid atau diblokir

                let colorOptions;
                if (colorModeSelector.value === 'solid') {
                    colorOptions = { color: colorStartInput.value };
                } else {
                    colorOptions = {
                        gradient: {
                            type: gradientTypeSelector.value,
                            rotation: gradientRotationInput.value * (Math.PI / 180),
                            colorStops: [
                                { offset: 0, color: colorStartInput.value },
                                { offset: 1, color: colorEndInput.value }
                            ]
                        }
                    };
                }

                try {
                    const qrCode = new QRCodeStyling({
                        width: 250,
                        height: 250,
                        data: qrInput.data,
                        image: uploadedLogo || defaultLogo,
                        backgroundOptions: { color: "#ffffff" },
                        imageOptions: { crossOrigin: "anonymous", margin: 4, imageSize: 0.4 },
                        dotsOptions: { type: dotStyleSelector.value, ...colorOptions },
                        cornersSquareOptions: { type: cornerSquareStyleSelector.value, ...colorOptions },
                        cornersDotOptions: { type: cornerDotStyleSelector.value, ...colorOptions }
                    });
                    
                    presentationFrame.className = frameDesignSelector.value;
                    qrCanvasWrapper.innerHTML = '';
                    qrCode.append(qrCanvasWrapper);
                    frameFooterUrl.textContent = qrInput.displayData; // Tampilkan data yang relevan
                    presentationFrame.style.display = 'block';
                    downloadBtn.style.display = 'inline-flex';
                
                } catch (error) {
                    displayMessage('error', 'Terjadi Kesalahan', 'Gagal membuat QR Code. Pastikan format input sudah benar.');
                    console.error("QR Code Generation Error:", error);
                }
            });

            downloadBtn.addEventListener('click', () => {
                html2canvas(presentationFrame, {
                    backgroundColor: null, scale: 3
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `qr-code-${Date.now()}.png`;
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                }).catch(error => {
                    displayMessage('error', 'Gagal Mengunduh', 'Terjadi kesalahan saat mencoba membuat file gambar.');
                    console.error("Download Error:", error);
                });
            });
        });
    </script>
</body>
